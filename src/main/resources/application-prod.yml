spring:
  application:
    name: gvn-backend
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:giupviecnhanh_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
      file-size-threshold: 0  # Always write to disk immediately (tmpfs is fast)
      location: /tmp
      enabled: true
      resolve-lazily: false  # Resolve multipart immediately for better performance

server:
  port: ${SERVER_PORT:8080}
  connection-timeout: 60000
  tomcat:
    max-threads: 200
    accept-count: 100

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_ACCESS_EXPIRATION:3600}
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:7200}

app:
  name: GVN Backend
  version: 1.0.0
  file:
    upload-dir: ${UPLOAD_DIR:/app/uploads}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

