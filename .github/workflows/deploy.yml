name: Deploy to Digital Ocean

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set image name
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=ghcr.io/${OWNER}/gvn-backend" >> $GITHUB_ENV
          echo "OWNER=${OWNER}" >> $GITHUB_ENV

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          password: ${{ secrets.DO_PASSWORD }}
          port: ${{ secrets.DO_PORT || 22 }}
          script: |
            # Login to GitHub Container Registry
            # Sử dụng Personal Access Token với quyền read:packages
            OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            IMAGE_NAME="ghcr.io/${OWNER}/gvn-backend"
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${OWNER} --password-stdin
            
            # Pull latest image
            docker pull ${IMAGE_NAME}:latest
            
            # Create network if not exists (for container communication)
            docker network create app-network 2>/dev/null || true
            
            # Connect PostgreSQL container to network (if exists)
            docker network connect app-network postgres-gvn 2>/dev/null || true
            
            # Create uploads directory on host if not exists
            mkdir -p /opt/gvn-backend/uploads
            chmod -R 755 /opt/gvn-backend/uploads
            
            # Stop and remove old container
            docker stop gvn-backend 2>/dev/null || true
            docker rm gvn-backend 2>/dev/null || true
            
            # Run new container with port mapping and volume mounts
            docker run -d \
              --name gvn-backend \
              --restart unless-stopped \
              --network app-network \
              -p 8080:8080 \
              -v /opt/gvn-backend/uploads:/app/uploads \
              --tmpfs /tmp:rw,noexec,nosuid,size=100m \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_PORT=${{ secrets.DB_PORT || 5432 }} \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              -e DB_USER=${{ secrets.DB_USER }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              ${IMAGE_NAME}:latest
            
            # Cleanup
            docker image prune -f

